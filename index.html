<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operation</title>
</head>
<body>
  <h1>CRUD Operation</h1>
  <form id="crudForm" onsubmit="submitData(event)">
    <input type="hidden" id="userId" value="" />
    <input type="text" name="name" id="name" placeholder="Enter your name" required> <br/>
    <input type="email" name="email" id="email" placeholder="Enter your email" required> <br/>
    <input type="submit" value="Submit">
  </form>
  <button onclick="getData()">Get Data</button>

  <table id="table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic data will be inserted here -->
    </tbody>
  </table>

  <script>
    const apiUrl = 'http://localhost:3000/users';

    async function submitData(event) {
      event.preventDefault();
      const id = document.getElementById("userId").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const data = { name, email };

      try {
        const response = await fetch(id ? `${apiUrl}/${id}` : apiUrl, {
          method: id ? 'PUT' : 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert(`Data ${id ? 'updated' : 'submitted'} successfully`);
          document.querySelector("form").reset();
          getData();
        } else {
          alert('Error occurred while processing the request');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to connect to the server.');
      }
    }

    async function getData() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        displayData(data);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to fetch data from the server.');
      }
    }

    function displayData(data) {
      const tableBody = document.querySelector("#table tbody");
      tableBody.innerHTML = ""; 
      data.forEach((item) => {
        const row = tableBody.insertRow();
        row.insertCell().textContent = item.id;
        row.insertCell().textContent = item.name;
        row.insertCell().textContent = item.email;

        const actionCell = row.insertCell();
        actionCell.innerHTML = `
          <button onclick="populateEditForm(${item.id}, '${item.name}', '${item.email}')">Edit</button>
          <button onclick="deleteData(${item.id})">Delete</button>`;
      });
    }

    async function deleteData(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`, { method: 'DELETE' });
        if (response.ok) {
          alert('Data has been deleted successfully');
          getData();
        } else {
          alert('Error occurred while deleting the data');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to connect to the server.');
      }
    }

    function populateEditForm(id, name, email) {
      document.getElementById("userId").value = id;
      document.getElementById("name").value = name;
      document.getElementById("email").value = email;
    }
  </script>
</body>
</html>
